<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextAnalyzer - Analyze your text for free</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar for my website -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextAnalyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://github.com/meraj184"
                            target="_blank">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container for the website -->
    <div class="container">
        <h2 class="my-4">Welcome To Text Analyzer - Enter your text below to transform it!</h2>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter Your Text Here" id="inpText"
                style="height: 100px"></textarea>
            <label for="inpText">Input Text</label>
        </div>
        <div class="container my-4">
            <button id="uppercase" type="button" class="btn btn-primary">Uppercase</button>
            <button id="lowercase" type="button" class="btn btn-success">Lowercase</button>
            <button id="removespaces" type="button" class="btn btn-warning">Remove Extra Spaces</button>
            <button id="removelines" type="button" class="btn btn-danger">Remove New Lines</button>
        </div>
        <div class="info">
            <span id="charCount">0</span> words and <span id="wordCount">0</span> characters
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
